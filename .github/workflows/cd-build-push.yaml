# GitHub Actions Workflow for Building, Scanning, Signing, and Pushing Docker Images
name: Build, Scan, Sign, and Push Images

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., v1.2.3)'
        required: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY_TRAINING: fraud-detection-dev-training
  ECR_REGISTRY_SERVING: fraud-detection-dev-serving

jobs:
  build-scan-push:
    name: Build â†’ Scan â†’ Sign â†’ Push
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch'

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # Tooling
      # =====================================================
      - name: Install security tooling
        run: |
          # Syft for SBOM generation
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

          # Cosign for image signing & attestations
          curl -O -L https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign

      # =====================================================
      # Image Tagging
      # =====================================================
      - name: Set build tag
        id: build_tag
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)

          TAG="build-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "Build tag: $TAG"

      # =====================================================
      # AWS Authentication
      # =====================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =====================================================
      # Image Build (Local Only)
      # =====================================================
      - name: Build training image
        run: |
          docker build \
            -f docker/Dockerfile.training \
            -t training:${{ steps.build_tag.outputs.tag }} .

      - name: Build serving image
        run: |
          docker build \
            -f docker/Dockerfile.serving \
            -t serving:${{ steps.build_tag.outputs.tag }} .

      - name: Tag images by digest
        id: digest
        run: |
          TRAINING_ID=$(docker image inspect training:${{ steps.build_tag.outputs.tag }} --format '{{.Id}}')
          TRAINING_DIGEST=${TRAINING_ID#sha256:}
          TRAINING_TAG=sha256-${TRAINING_DIGEST}
          docker tag training:${{ steps.build_tag.outputs.tag }} training:$TRAINING_TAG

          SERVING_ID=$(docker image inspect serving:${{ steps.build_tag.outputs.tag }} --format '{{.Id}}')
          SERVING_DIGEST=${SERVING_ID#sha256:}
          SERVING_TAG=sha256-${SERVING_DIGEST}
          docker tag serving:${{ steps.build_tag.outputs.tag }} serving:$SERVING_TAG

          SEMVER="${{ github.event.inputs.version }}"
          if [ -n "$SEMVER" ]; then
            docker tag training:$TRAINING_TAG training:$SEMVER
            docker tag serving:$SERVING_TAG serving:$SEMVER
          fi

          echo "training_tag=$TRAINING_TAG" >> $GITHUB_OUTPUT
          echo "training_digest=sha256:$TRAINING_DIGEST" >> $GITHUB_OUTPUT
          echo "serving_tag=$SERVING_TAG" >> $GITHUB_OUTPUT
          echo "serving_digest=sha256:$SERVING_DIGEST" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT

      - name: Create image manifest
        run: |
          cat > image-manifest.json << EOF
          {
            "git_sha": "${{ steps.build_tag.outputs.git_sha }}",
            "semver": "${{ steps.digest.outputs.semver }}",
            "created_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "training": {
              "tag": "${{ steps.digest.outputs.training_tag }}",
              "digest": "${{ steps.digest.outputs.training_digest }}"
            },
            "serving": {
              "tag": "${{ steps.digest.outputs.serving_tag }}",
              "digest": "${{ steps.digest.outputs.serving_digest }}"
            }
          }
          EOF

      # =====================================================
      # Image Security Scanning (Blocking)
      # =====================================================
      - name: Scan training image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: training:${{ steps.digest.outputs.training_tag }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1
          format: table

      - name: Scan serving image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: serving:${{ steps.digest.outputs.serving_tag }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1
          format: table

      # =====================================================
      # Push Images (Only If Scans Pass)
      # =====================================================
      - name: Push training image
        run: |
          docker tag training:${{ steps.digest.outputs.training_tag }} \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_TRAINING }}:${{ steps.digest.outputs.training_tag }}

          docker push \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_TRAINING }}:${{ steps.digest.outputs.training_tag }}

          if [ -n "${{ steps.digest.outputs.semver }}" ]; then
            docker tag training:${{ steps.digest.outputs.training_tag }} \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_TRAINING }}:${{ steps.digest.outputs.semver }}

            docker push \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_TRAINING }}:${{ steps.digest.outputs.semver }}
          fi

      - name: Push serving image
        run: |
          docker tag serving:${{ steps.digest.outputs.serving_tag }} \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_SERVING }}:${{ steps.digest.outputs.serving_tag }}

          docker push \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_SERVING }}:${{ steps.digest.outputs.serving_tag }}

          if [ -n "${{ steps.digest.outputs.semver }}" ]; then
            docker tag serving:${{ steps.digest.outputs.serving_tag }} \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_SERVING }}:${{ steps.digest.outputs.semver }}

            docker push \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_SERVING }}:${{ steps.digest.outputs.semver }}
          fi

      # =====================================================
      # Image Signing (Keyless)
      # =====================================================
      - name: Sign images with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_TRAINING }}:${{ steps.digest.outputs.training_tag }}

          cosign sign --yes \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_SERVING }}:${{ steps.digest.outputs.serving_tag }}

      # =====================================================
      # SBOM Generation & Attestation
      # =====================================================
      - name: Generate SBOM (serving image)
        run: |
          syft ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_SERVING }}:${{ steps.digest.outputs.serving_tag }} \
            -o spdx-json=sbom-serving.json

      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign attest --yes \
            --predicate sbom-serving.json \
            --type spdxjson \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_SERVING }}:${{ steps.digest.outputs.serving_tag }}

      # =====================================================
      # Publish Image Manifest
      # =====================================================
      - name: Upload image manifest
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ steps.digest.outputs.training_tag }}
          path: image-manifest.json
          retention-days: 5

      # =====================================================
      # Workflow Summary
      # =====================================================
      - name: Post build summary
        run: |
          echo "### Build & Push Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Training Tag:** ${{ steps.digest.outputs.training_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Serving Tag:** ${{ steps.digest.outputs.serving_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Scan:** âœ“ Trivy (HIGH/CRITICAL enforced)" >> $GITHUB_STEP_SUMMARY
          echo "- **Signed:** âœ“ Cosign keyless" >> $GITHUB_STEP_SUMMARY
          echo "- **SBOM:** âœ“ Generated & attested" >> $GITHUB_STEP_SUMMARY
