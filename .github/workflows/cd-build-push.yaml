# GitHub Actions Workflow for Building, Scanning, Signing, and Pushing Docker Images
name: Build, Scan, Sign, and Push Images

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., v1.2.3)'
        required: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY_TRAINING: fraud-detection-dev-training
  ECR_REGISTRY_SERVING: fraud-detection-dev-serving

jobs:
  build-scan-push:
    name: Build â†’ Scan â†’ Sign â†’ Push
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch'

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # Tooling
      # =====================================================
      - name: Install security tooling
        run: |
          # Syft for SBOM generation
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

          # Cosign for image signing & attestations
          curl -O -L https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign

      # =====================================================
      # Image Tagging
      # =====================================================
      - name: Set build tag
        id: build_tag
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)

          TAG="build-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "Build tag: $TAG"

      # =====================================================
      # AWS Authentication
      # =====================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =====================================================
      # Image Build (Local Only)
      # =====================================================
      - name: Build training image
        run: |
          docker build \
            -f docker/Dockerfile.training \
            -t training:${{ steps.build_tag.outputs.tag }} .

      - name: Build serving image
        run: |
          docker build \
            -f docker/Dockerfile.serving \
            -t serving:${{ steps.build_tag.outputs.tag }} .

      # =====================================================
      # Tag Images (human-readable tags only)
      # IMPORTANT: Do NOT treat docker .Id as ECR digest.
      # =====================================================
      - name: Tag images
        id: tags
        run: |

          SEMVER="${{ github.event.inputs.version }}"

          # Keep a stable, traceable tag thatâ€™s safe for ECR
          TRAINING_TAG="${{ steps.build_tag.outputs.tag }}"
          SERVING_TAG="${{ steps.build_tag.outputs.tag }}"

          # Add optional semver tags (labels only)
          if [ -n "$SEMVER" ]; then
            docker tag training:${{ steps.build_tag.outputs.tag }} training:$SEMVER
            docker tag serving:${{ steps.build_tag.outputs.tag }} serving:$SEMVER
          fi

          echo "training_tag=$TRAINING_TAG" >> $GITHUB_OUTPUT
          echo "serving_tag=$SERVING_TAG" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT

      # =====================================================
      # Image Security Scanning (Blocking)
      # =====================================================
      - name: Scan training image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: training:${{ steps.tags.outputs.training_tag }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1
          format: table

      - name: Scan serving image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: serving:${{ steps.tags.outputs.serving_tag }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1
          format: table

      # =====================================================
      # Push Images (Only If Scans Pass)
      # =====================================================
      - name: Push training image
        run: |
          REG="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REGISTRY_TRAINING }}"
          TAG="${{ steps.tags.outputs.training_tag }}"

          docker tag training:$TAG "$REG/$REPO:$TAG"
          docker push "$REG/$REPO:$TAG"

          if [ -n "${{ steps.tags.outputs.semver }}" ]; then
            docker tag training:${{ steps.tags.outputs.semver }} "$REG/$REPO:${{ steps.tags.outputs.semver }}"
            docker push "$REG/$REPO:${{ steps.tags.outputs.semver }}"
          fi

      - name: Push serving image
        run: |
          REG="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REGISTRY_SERVING }}"
          TAG="${{ steps.tags.outputs.serving_tag }}"

          docker tag serving:$TAG "$REG/$REPO:$TAG"
          docker push "$REG/$REPO:$TAG"

          if [ -n "${{ steps.tags.outputs.semver }}" ]; then
            docker tag serving:${{ steps.tags.outputs.semver }} "$REG/$REPO:${{ steps.tags.outputs.semver }}"
            docker push "$REG/$REPO:${{ steps.tags.outputs.semver }}"
          fi

    # =====================================================
      # Resolve AUTHORITATIVE ECR Digests
      # =====================================================
      - name: Resolve ECR image digests
        id: digests
        run: |
          TRAINING_DIGEST=$(aws ecr describe-images \
            --repository-name "${{ env.ECR_REGISTRY_TRAINING }}" \
            --image-ids imageTag="${{ steps.tags.outputs.training_tag }}" \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          SERVING_DIGEST=$(aws ecr describe-images \
            --repository-name "${{ env.ECR_REGISTRY_SERVING }}" \
            --image-ids imageTag="${{ steps.tags.outputs.serving_tag }}" \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          if [[ ! "$TRAINING_DIGEST" =~ ^sha256: ]]; then
            echo "âŒ Failed to resolve TRAINING digest from ECR"
            exit 1
          fi

          if [[ ! "$SERVING_DIGEST" =~ ^sha256: ]]; then
            echo "âŒ Failed to resolve SERVING digest from ECR"
            exit 1
          fi

          echo "training_digest=$TRAINING_DIGEST" >> $GITHUB_OUTPUT
          echo "serving_digest=$SERVING_DIGEST" >> $GITHUB_OUTPUT

          echo "Training ECR digest: $TRAINING_DIGEST"
          echo "Serving  ECR digest: $SERVING_DIGEST"

      # =====================================================
      # Image Signing (Keyless) â€” Sign by DIGEST (immutable)
      # =====================================================
      - name: Sign images with Cosign (digest)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          REG="${{ steps.login-ecr.outputs.registry }}"

          cosign sign --yes \
            "$REG/${{ env.ECR_REGISTRY_TRAINING }}@${{ steps.digests.outputs.training_digest }}"

          cosign sign --yes \
            "$REG/${{ env.ECR_REGISTRY_SERVING }}@${{ steps.digests.outputs.serving_digest }}"

      # =====================================================
      # SBOM Generation & Attestation â€” by DIGEST
      # =====================================================
      - name: Generate SBOM (serving image)
        run: |
          REG="${{ steps.login-ecr.outputs.registry }}"
          syft "$REG/${{ env.ECR_REGISTRY_SERVING }}@${{ steps.digests.outputs.serving_digest }}" \
            -o spdx-json=sbom-serving.json

      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          REG="${{ steps.login-ecr.outputs.registry }}"
          cosign attest --yes \
            --predicate sbom-serving.json \
            --type spdxjson \
            "$REG/${{ env.ECR_REGISTRY_SERVING }}@${{ steps.digests.outputs.serving_digest }}"

      # =====================================================
      # Create + Publish Image Manifest (digest is authoritative)
      # =====================================================
      - name: Create image manifest
        run: |
          cat > image-manifest.json << EOF
          {
            "git_sha": "${{ steps.build_tag.outputs.git_sha }}",
            "semver": "${{ steps.tags.outputs.semver }}",
            "created_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "training": {
              "repository": "${{ env.ECR_REGISTRY_TRAINING }}",
              "tag": "${{ steps.tags.outputs.training_tag }}",
              "digest": "${{ steps.digests.outputs.training_digest }}"
            },
            "serving": {
              "repository": "${{ env.ECR_REGISTRY_SERVING }}",
              "tag": "${{ steps.tags.outputs.serving_tag }}",
              "digest": "${{ steps.digests.outputs.serving_digest }}"
            }
          }
          EOF

      - name: Upload image manifest
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: image-manifest.json
          retention-days: 2

    # =====================================================
      # Workflow Summary
      # =====================================================
      - name: Post build summary
        run: |
          echo "### Build & Push Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Training Tag:** ${{ steps.tags.outputs.training_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Training Digest:** ${{ steps.digests.outputs.training_digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Serving Tag:** ${{ steps.tags.outputs.serving_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Serving Digest:** ${{ steps.digests.outputs.serving_digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Scan:** âœ“ Trivy (HIGH/CRITICAL enforced)" >> $GITHUB_STEP_SUMMARY
          echo "- **Signed:** âœ“ Cosign keyless (by digest)" >> $GITHUB_STEP_SUMMARY
          echo "- **SBOM:** âœ“ Generated & attested (by digest)" >> $GITHUB_STEP_SUMMARY
