name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'

env:
  PYTHON_VERSION: "3.11"
  TERRAFORM_VERSION: "latest"

jobs:
  # =====================================================
  # Lint & Static Analysis
  # =====================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install tooling
        run: pip install ruff black mypy types-PyYAML

      - name: Ruff
        run: ruff check --fix src tests


      - name: Black
        run: black --check src tests

      - name: MyPy
        run: mypy src --ignore-missing-imports

  # =====================================================
  # Unit Tests
  # =====================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
          retention-days: 3

  # =====================================================
  # Application Code Security
  # =====================================================
  security:
    name: App Security Scans
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Bandit (SAST)
        run: |
          pip install bandit
          bandit -r src -ll

      - name: Dependency Audit
        run: |
          pip install pip-audit
          pip install -e .
          pip-audit --strict

  # =====================================================
  # Infrastructure as Code Security (Terraform + Helm + K8s)
  # =====================================================
  iac-security:
    name: IaC Security Scan (Checkov)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform,helm,kubernetes
          quiet: true
          soft_fail: false
          output_format: cli
          skip_check: |
            CKV_K8S_21  # example: allow non-root override if needed
            CKV_TF_1    # example: deprecated rule, tune per org

  # =====================================================
  # Terraform Validation (Syntax Only)
  # =====================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format
        run: terraform fmt -check -recursive infrastructure/terraform

      - name: Terraform Init (no backend)
        run: |
          cd infrastructure/terraform/environments/dev
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infrastructure/terraform/environments/dev
          terraform validate

