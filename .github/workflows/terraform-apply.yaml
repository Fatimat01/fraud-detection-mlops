name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to apply'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      reason:
        description: 'Reason for applying infrastructure changes'
        required: true

env:
  TERRAFORM_VERSION: "1.9.0"
  AWS_REGION: us-east-1

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # =====================================================
      # Terraform Setup
      # =====================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # =====================================================
      # AWS Authentication
      # =====================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # =====================================================
      # Terraform Init
      # =====================================================
      - name: Terraform Init
        run: |
          cd infrastructure/terraform/environments/${{ github.event.inputs.environment }}
          terraform init

      # =====================================================
      # Terraform Plan (Visibility Before Apply)
      # =====================================================
      - name: Terraform Plan
        run: |
          cd infrastructure/terraform/environments/${{ github.event.inputs.environment }}
          terraform plan -no-color

      # =====================================================
      # Terraform Apply
      # =====================================================
      - name: Terraform Apply
        run: |
          cd infrastructure/terraform/environments/${{ github.event.inputs.environment }}
          terraform apply -auto-approve

      # =====================================================
      # Post-Apply Summary
      # =====================================================
      - name: Post apply summary
        run: |
          echo "### Terraform Apply Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Applied by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
