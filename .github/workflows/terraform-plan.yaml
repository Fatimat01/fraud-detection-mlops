# .github/workflows/terraform-plan.yaml

name: Terraform Plan

on:
  pull_request:
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform-*.yaml'

env:
  TERRAFORM_VERSION: "1.11.4"
  AWS_REGION: us-east-1

jobs:
  detect-changes:
    name: Detect Changed Environments
    runs-on: ubuntu-latest
    outputs:
      dev: ${{ steps.filter.outputs.dev }}
      staging: ${{ steps.filter.outputs.staging }}
      prod: ${{ steps.filter.outputs.prod }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dev:
              - 'infrastructure/terraform/environments/dev/**'
              - 'infrastructure/terraform/modules/**'

            prod:
              - 'infrastructure/terraform/environments/prod/**'
              - 'infrastructure/terraform/modules/**'

  plan-dev:
    name: Plan Dev
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dev == 'true'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd infrastructure/terraform/environments/dev
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/terraform/environments/dev
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Generate Plan Output
        run: |
          cd infrastructure/terraform/environments/dev
          terraform show -no-color tfplan > plan.txt

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infrastructure/terraform/environments/dev/plan.txt', 'utf8');
            const output = `#### Terraform Plan - Dev Environment üèóÔ∏è

            <details><summary>Show Plan</summary>

            \`\`\`
            ${plan}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  plan-prod:
    name: Plan Production
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.prod == 'true'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd infrastructure/terraform/environments/prod
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/terraform/environments/prod
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Generate Plan Output
        run: |
          cd infrastructure/terraform/environments/prod
          terraform show -no-color tfplan > plan.txt

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infrastructure/terraform/environments/prod/plan.txt', 'utf8');
            const output = `#### Terraform Plan - Production Environment üö®

            ‚ö†Ô∏è **PRODUCTION CHANGE - Requires 2 Approvals**

            <details><summary>Show Plan</summary>

            \`\`\`
            ${plan}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
